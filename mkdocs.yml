site_name: Panduan Aplikasi APPASI
site_url: https://alfachree.github.io/Panduan-aplikasi-absen/
site_author: KELOMPOK 1
site_description: 
  Panduan Aplikasi Absensi Apel
theme:
  name: material
  palette:
   # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Mode terang

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Mode gelap

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Mode otomatis
  
  # Mengatur font
  font:
    text: Open Sans
    code: JetBrains Mono

  favicon: Images/LOGO_APPASI.png
  logo: Images/LOGO_APPASI.png

  icon:
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left

  features:
    # - navigation.footer
    # - navigation.tabs
  

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.keys


# Footer
copyright: Made with ❤️ by KELOMPOK 1 | &copy; 2025

nav:
  - Panduan Aplikasi APPASI:
      - Selamat Datang: index.md
      - Pendahuluan: Pendahuluan.md
      - Persyaratan: Persyaratan.md
      - Panduan Penggunaan: Panduan Penggunaan.md
      - Pengembangan: Pengembangan.md
      - Lampiran: lampiran.md
      - Penutup: penutup.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/
