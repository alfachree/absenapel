<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg,#6A0572, #21867a );
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background: #3e4c47ad;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .sidebar button {
            background: none;
            border: none;
            color: white;
            padding: 10px;
            text-align: left;
            cursor: pointer;
            font-size: 16px;
            
        }
        .sidebar button:hover {
            background: #5A6B64;
            border-radius: 5px;
            
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: relative;
        }
        .logout-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .back-button {
            margin-top: 20px;
            background: white;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .back-button:hover {
            background: #f0f0f0;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button>Menu Absen</button>
        <button>Data Absen</button>
        <button>Data Rekap</button>
        <button>Pengaturan</button>
        <button>Keluar</button>
    </div>
    <div class="main-content">
        <div class="logout-box">
            Anda berhasil keluar<br>silahkan sign in kembali
        </div>
        <button class="back-button">Kembali</button>
        <div class="footer">Â© 2025 Copyright | Kelompok 1</div>
    </div>
</body>
</html>
