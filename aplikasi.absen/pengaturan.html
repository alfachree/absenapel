<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Rekap Data Absen</title>
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 20%;
            background: #2E7D32;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin-bottom: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sidebar ul li:hover {
            background: #357A38;
            padding-left: 10px;
        }

        .sidebar .footer {
            text-align: center;
            font-size: 14px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            display: none;
        }

        .main-content.active {
            display: block;
        }

        header {
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .data-table table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .data-table th, .data-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .data-table th {
            background: #6A0572;
            color: #fff;
        }

        .btn {
            padding: 10px 15px;
            background: #43A047;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background: #357A38;
        }

        .absen-container label {
            margin-right: 10px;
            font-weight: bold;
        }

        .absen-container select {
            padding: 5px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <ul>
            <li onclick="showPage('dashboard')">Dashboard</li>
            <li onclick="showPage('absen')">Rekap Absen</li>
            <li onclick="showPage('pengabsenan')">Pengabsenan</li>
            <li onclick="showPage('tambah')">Tambah Siswa</li>
            <li onclick="showPage('pengaturan')">Pengaturan</li>
        </ul>
        <div class="footer">Â© 2025 Aplikasi Absen</div>
    </aside>

    <!-- Main Content -->
    <div id="dashboard" class="main-content active">
        <header>Dashboard</header>
        <p>Selamat datang di aplikasi rekap data absen siswa.</p>
    </div>

    <div id="absen" class="main-content">
        <header>Rekap Absen</header>
        <div class="data-table">
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>Hadir</th>
                        <th>Tidak Hadir</th>
                        <th>Izin</th>
                    </tr>
                </thead>
                <tbody id="rekapTable">
                    <!-- Data siswa -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="pengabsenan" class="main-content">
        <header>Pengabsenan</header>
        <div class="absen-container">
            <form id="absenForm">
                <label for="nama">Nama:</label>
                <select id="namaAbsen" required>
                    <option value="" disabled selected>Pilih Siswa</option>
                </select>
                <label for="status">Status:</label>
                <select id="statusAbsen" required>
                    <option value="Hadir">Hadir</option>
                    <option value="Tidak Hadir">Tidak Hadir</option>
                    <option value="Izin">Izin</option>
                </select>
                <button type="submit" class="btn">Simpan Absen</button>
            </form>
        </div>
    </div>

    <div id="tambah" class="main-content">
        <header>Tambah Siswa</header>
        <form id="addStudentForm">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" required>
            <button type="submit" class="btn">Tambah</button>
        </form>
    </div>

    <div id="pengaturan" class="main-content">
        <header>Pengaturan</header>
        <p>Halaman pengaturan aplikasi.</p>
    </div>

    <script>
        const students = [];
        const rekapTable = document.getElementById("rekapTable");
        const namaAbsen = document.getElementById("namaAbsen");

        function showPage(pageId) {
            const pages = document.querySelectorAll('.main-content');
            pages.forEach(page => {
                page.classList.remove('active');
                if (page.id === pageId) {
                    page.classList.add('active');
                }
            });
        }

        function updateStudentList() {
            namaAbsen.innerHTML = '<option value="" disabled selected>Pilih Siswa</option>';
            students.forEach((student, index) => {
                namaAbsen.innerHTML += `<option value="${index}">${student.nama}</option>`;
            });
        }

        function updateRekapTable() {
            rekapTable.innerHTML = "";
            students.forEach((student, index) => {
                rekapTable.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${student.nama}</td>
                        <td>${student.hadir}</td>
                        <td>${student.tidakHadir}</td>
                        <td>${student.izin}</td>
                    </tr>
                `;
            });
        }

        document.getElementById('addStudentForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const nama = document.getElementById('nama').value;
            students.push({ nama, hadir: 0, tidakHadir: 0, izin: 0 });
            updateStudentList();
            updateRekapTable();
            e.target.reset();
            alert('Siswa berhasil ditambahkan!');
        });

        document.getElementById('absenForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const index = namaAbsen.value;
            const status = document.getElementById('statusAbsen').value;
            if (status === "Hadir") students[index].hadir++;
            else if (status === "Tidak Hadir") students[index].tidakHadir++;
            else if (status === "Izin") students[index].izin++;
            updateRekapTable();
            alert('Absen berhasil dicatat!');
        });
    </script>
</body>
</html>
