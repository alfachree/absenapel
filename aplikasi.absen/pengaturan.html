<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4CAF50, #8E44AD);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard-container {
            display: flex;
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            width: 70%;
        }
        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-radius: 10px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            display: block;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .dashboard {
            flex: 1;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            width: 100%;
        }
        h2 {
            color: #fff;
            margin-bottom: 20px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .save-btn {
            background: #4CAF50;
            color: white;
        }
        .cancel-btn {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <a href="#">Menu Absen</a>
            <a href="#">Data Absen</a>
            <a href="#">Data Rekap</a>
            <a href="#">Pengaturan</a>
            <a href="#">Keluar</a>
        </div>
        <div class="dashboard">
            <h2>Tambah User</h2>
            <div class="container">
                <div class="form-container">
                    <div class="form-group">
                        <label for="nama">Nama:</label>
                        <input type="text" id="nama" name="nama">
                    </div>
                    <div class="form-group">
                        <label for="kelas">Kelas:</label>
                        <input type="text" id="kelas" name="kelas">
                    </div>
                    <div class="form-group">
                        <label for="ttl">TTL:</label>
                        <input type="text" id="ttl" name="ttl">
                    </div>
                    <div class="form-group">
                        <label for="alamat">Alamat:</label>
                        <input type="text" id="alamat" name="alamat">
                    </div>
                    <div class="button-container">
                        <button class="button save-btn">Simpan</button>
                        <button class="button cancel-btn">Batal</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
