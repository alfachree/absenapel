<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Siswa</title>
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6A0572, #21867a); /* Gradasi ungu ke hijau */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 90%;
            background-color: rgba(255, 255, 255, 0.438); /* Putih transparan */
            display: flex;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(10, 10, 10, 0);
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #37474F; /* Warna hijau gelap */
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar h3 {
            color: #E0F2F1; /* Warna teks hijau muda */
            margin-bottom: 20px;
            text-transform: uppercase;
            font-size: 18px;
        }

        .sidebar a {
            text-decoration: none;
            color: #FFFFFF;
            padding: 10px 15px;
            margin-bottom: 10px;
            background-color: #546E7A; /* Abu-abu hijau */
            border-radius: 5px;
            display: block;
            font-size: 16px;
        }

        .sidebar a:hover {
            background-color: #78909C;
        }

        /* Konten Utama */
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
        }

        .kelas-select {
            display: flex;
            gap: 10px;
        }

        .kelas-select button {
            padding: 5px 10px;
            background-color: #6A0572;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .kelas-select button:hover {
            background-color: #43A047;
        }

        .table-container {
            display: flex;
            gap: 5px;
        }

        .table {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .table-header {
            background-color: #6A0572;
            color: #fff;
            text-align: center;
            font-size: 16px;
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #43A047;
            color: #fff;
        }

        td input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        .footer {
            margin-top: auto;
            font-size: 14px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
